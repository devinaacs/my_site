{% extends 'base.html' %}
{% load static %}

{% block title %}
{{ post.title }}
{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'blog/index.css' %}">
    <link rel="stylesheet" href="{% static 'blog/all-posts.css' %}">
    <link rel="stylesheet" href="{% static 'blog/post-detail.css' %}">
    <link rel="stylesheet" href="{% static 'blog/post.css' %}">
{% endblock %}

{% block content %}
    <section id="summary">
        <h2>{{ post.title }}</h2>
        <article>
            <img src="{% static 'blog/images/'|add:post.image_name %}" alt="Post Title"/>
            <address>By {{ post.author }}</address>
        </article>
        <div>
            Last updated on <time datetime="">{{ post.date|date:"d M Y" }}</time>
        </div>
    </section>

    <main>
       {{ post.content|linebreaks }}
    </main>
{% endblock %}
